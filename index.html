<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script
    src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"
    data-auto-a11y="true"
  ></script>
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-box" placeholder="search">
             <button class="search-button">
                <i class="fas fa-search"></i>
             </button>
        </div>
        <div class="error"></div>
       
        <div class="weather loading">
            
            <h2 class="city">unnko</h2>
            <h1 class="temp">1</h1>
            <div class="flex">
                <img src="http://openweathermap.org/img/wn/10d.png" alt="" class="icon"/>
                <div class="description">unntitti</div>
            </div>
            
            <div class="huminity">60%</div>
            <div class="wind">wind speed : 6.2</div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
